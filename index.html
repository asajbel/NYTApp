<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>
	<section class="setMargins">
		<div class="jumbotron jumbotron-fluid">
  			<div class="container">
    			<i class="fa fa-newspaper-o" ></i>
    			<h1 class="display-3">New York Times Search</h1>
  			</div>
		</div>
	</section>

	<section>

		<form id="search"> 
		<!-- search term from -->
		 	<div class="form-group">
		    	<label for="search">Search Term</label>
		    	<input type="text" class="form-control" id="search" aria-describedby="" placeholder="search term">
		 	</div>

		<!-- number of records form -->
			<div class="form-group" id= "recordsNumber">
	    		<label for="recordsSelectnh">Number of Records</label>
	    		<select class="form-control" id="recordsSelect">
	      			<option>5</option>
	     			<option>10</option>
	      			<option>15</option>
	    		</select>
	  		</div>

		<!-- start year form -->
		 	<div class="form-group">
		    	<label for="startYear">Start Year</label>
		    	<input type="number" class="form-control" id="startYear" aria-describedby="" placeholder="start year">
		 	</div>

		<!-- end year form -->
		 	<div class="form-group">
		    	<label for="endYear">End Year</label>
		    	<input type="number" class="form-control" id="endYear" aria-describedby="" placeholder="end year">
		 	</div>		 	

		<!-- search and clear buttons -->
			<button type="submit" class="btn btn-primary" id="search-btn">SEARCH</button>
			<button type="clear" class="btn btn-primary" id="clear">CLEAR</button>
		</form>
	</section>

	<!-- article display -->
	<section  class="setMargins" id="display">
		
	</section>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<script type="text/javascript" src="javascript.js"></script>
</body>

</html>
